<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website where the user can register a new profile.">
    <title>LinkUp website register page</title>
    <link rel="icon" href="/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Homenaje&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Oswald:wght@200..700&family=Quicksand:wght@300..700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7d33f7d3ef.js" crossorigin="anonymous"></script>
    <base href="/fed2-js2-ca-vicbro00/">
    <script type="module" src="../../fed2-js2-ca-vicbro00/main.js" defer></script>
    <link rel="stylesheet" href="../../fed2-js2-ca-vicbro00/css/basic-styles.css">
    <link rel="stylesheet" href="../../fed2-js2-ca-vicbro00/css/register.css">
</head>
<body>
    <header>
        <div id="menuLoggedIn"></div>
        <div id="menuLoggedOut"></div>
        <nav>
            <i class="fa-solid fa-bars" id="hamburgerIcon"></i>
            <h1>LinkUp</h1>
            <i class="fa-solid fa-user"></i>
        </nav>
    </header>
    <main>
        <h2>Register here!</h2>
        <form id="registerForm" method="POST">
            <fieldset>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" autocomplete="username" required>

                <label for="email">Email:</label>
                <input type="text" name="email" id="email" autocomplete="email" required>

                <label for="password">Password: (minimum 8 characters)</label>
                <input type="password" name="password" id="password" minlength="8" autocomplete="current-password" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" name="confirmPassword" id="confirmPassword" minlength="8" autocomplete="new-password" required>

                <button type="submit" id="registerButton" class="primary-button">Register</button>
            </fieldset>
        </form>
        <div id="message"></div>
    </main>
    <footer>
        <div>
            <div class="border"></div>
            <button class="secondary-button">Sign up here!</button>
            <p>Contact us here: linkup@gmail.com</p>
        </div>
    </footer>
</body>
</html>
