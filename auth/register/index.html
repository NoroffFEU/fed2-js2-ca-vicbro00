<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website where the user can register a new profile.">
    <title>LinkUp website register page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Homenaje&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Oswald:wght@200..700&family=Quicksand:wght@300..700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7d33f7d3ef.js" crossorigin="anonymous"></script>
    <script type="module" src="/src/js/api/constants.js" defer></script>
    <script type="module" src="/src/js/api/headers.js" defer></script>
    <script type="module" src="/src/js/api/auth/key.js" defer></script>
    <script type="module" src="/src/js/api/auth/login.js" defer></script>
    <script type="module" src="/src/js/api/auth/register.js" defer></script>
    <link rel="stylesheet" href="/css/basic-styles.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <header>
        <div class="menu-signed-in">
            <a href="/">Home</a>
            <a href="posts/feed.html">Feed</a>
            <a href="profile.html">Profile</a>
            <a href="register.html">Register new user</a>
            <a href="posts/create.html">Create post</a>
            <p>Signed in as: Username</p>
        </div>
        <div class="menu-signed-out">
            <a href="/">Home</a>
            <a href="posts/feed.html">Feed</a>
            <a href="profile.html">Profile</a>
            <a href="register.html">Register new user</a>
            <p>Signed in as: User not signed in</p>
        </div>
        <nav>
            <i class="fa-solid fa-bars"></i>
            <h1>LinkUp</h1>
            <i class="fa-solid fa-user"></i>
        </nav>
    </header>
    <main>
        <h2>Register here!</h2>
        <div class="login-form">
            <fieldset>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" required>
                <label for="password">Password: (minimum 8 characters)</label>
                <input type="password" name="password" id="password" minlength="8" required>
                <button id="registerButton">Register</button>
            </fieldset>
        </div>
    </main>
    <footer>
        <div>
            <div class="border"></div>
            <button>Sign up here!</button>
            <p>Contact us here: linkup@gmail.com</p>
        </div>
    </footer>
</body>
</html>
