<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website where the user can login to their account.">
    <title>LinkUp website login page</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Homenaje&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Oswald:wght@200..700&family=Quicksand:wght@300..700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7d33f7d3ef.js" crossorigin="anonymous"></script>
    <script type="module" src="/src/js/api/constants.js" defer></script>
    <script type="module" src="/src/js/api/headers.js" defer></script>
    <script type="module" src="/src/js/api/auth/key.js" defer></script>
    <script type="module" src="/src/js/api/auth/login.js" defer></script>
    <script type="module" src="/src/js/ui/auth/login.js" defer></script>
    <script type="module" src="/src/js/ui/auth/logout.js" defer></script>
    <link rel="stylesheet" href="/css/basic-styles.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <header>
        <div id="menuLoggedIn"></div>
        <div id="menuLoggedOut"></div>
        <nav>
            <i class="fa-solid fa-bars" id="hamburgerIcon"></i>
            <h1>LinkUp</h1>
            <i class="fa-solid fa-user"></i>
        </nav>
    </header>
    <main>
        <h2>Sign in here!</h2>
        <form id="loginForm">
            <fieldset>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" autocomplete="email" required>

                <label for="password">Password: (minimum 8 characters)</label>
                <input type="password" name="password" id="password" minlength="8" autocomplete="current-password" required>

                <button type="submit" class="primary-button">Sign in</button>
            </fieldset>
        </form>
        <div id="loginMessage" class="message-hidden"></div>
    </main>
    <footer>
        <div>
            <div class="border"></div>
            <button class="secondary-button">Sign up here!</button>
            <p>Contact us here: linkup@gmail.com</p>
        </div>
    </footer>
</body>
</html>
