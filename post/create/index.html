<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website where the user can create a new post.">
    <title>LinkUp website create page</title>
    <link rel="icon" href="/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Homenaje&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Oswald:wght@200..700&family=Quicksand:wght@300..700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7d33f7d3ef.js" crossorigin="anonymous"></script>
    <base href="/fed2-js2-ca-vicbro00/">
    <script type="module" src="/fed2-js2-ca-vicbro00/main.js" defer></script>
    <link rel="stylesheet" href="/fed2-js2-ca-vicbro00/css/basic-styles.css">
    <link rel="stylesheet" href="/fed2-js2-ca-vicbro00/css/create.css">
</head>
<body>
    <header>
        <div id="menuLoggedIn"></div>
        <div id="menuLoggedOut"></div>
        <nav>
            <i class="fa-solid fa-bars" id="hamburgerIcon"></i>
            <h1>LinkUp</h1>
            <i class="fa-solid fa-user"></i>
        </nav>
    </header>
    <main>
        <!--User image-->
        <!--User name-->
        <form id="formContainer" class="form-container">
            <div class="form-group">
                <label for="postTitle">Title</label>
                <input type="text" id="postTitle" placeholder="Title" required>
            </div>
            
            <div class="form-group">
                <label for="postBody">Content</label>
                <textarea id="postBody" placeholder="Content" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="postTags">Tags (comma separated)</label>
                <input type="text" id="postTags" placeholder="Tags">
            </div>
            
            <div class="form-group">
                <label for="postMediaUrl">Image URL (optional)</label>
                <input type="url" id="postMediaUrl" placeholder="Choose an image">
            </div>
            
            <div class="form-group">
                <label for="postMediaAlt">Image Description (optional)</label>
                <input type="text" id="postMediaAlt" placeholder="Description">
            </div>
            
            <button type="submit" class="primary-button">Create Post</button>
        </form>
    </main>
    <footer>
        <div>
            <div class="border"></div>
            <button class="secondary-button">Sign up here!</button>
            <p>Contact us here: linkup@gmail.com</p>
        </div>
    </footer>
</body>
</html>
